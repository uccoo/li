<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>liso</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('sky4.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }

        .search-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .search-box {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 300px;
            font-size: 16px;
        }

        .search-button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #3498db;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="search-container">
        <h1>liso</h1>
        <form action="https://www.bing.com/search" method="GET" target="_blank">
            <input type="text" class="search-box" name="q" placeholder="input">
            <br><br>
            <input type="submit" class="search-button" value="搜索">
        </form>
    </div>

</body>
</html>
